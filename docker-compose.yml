version: "3"

services:
  db:
    build:
      context: ./db
    env_file: .env
    volumes:
      - ./db/.dbdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  server:
    depends_on:
      - db
      - mosquitto
    env_file: .env
    build:
      context: ./server
    ports:
      - 80:80

  mosquitto:
    build:
      context: ./mosquitto
    env_file: .env
    ports:
      - 1883:1883
